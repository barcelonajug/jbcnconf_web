<script>
    (function(global){
        let talk;
        let speakers = [];
        //let tag = $("<span class=\"label tag label-info\" data-tag=\"{{tag}}\">&nbsp;</span>");

        let talkId = new URL(window.location).searchParams.get("id");

        {% for talkCursor in site.data.talks.items %}
            if("{{ talkCursor.id }}".toLowerCase() === talkId.toLowerCase()){
                talk = {{ talkCursor | jsonify }};
            }
        {% endfor %}

        {% for speaker in site.data.speakers.items %}
            if (talk.speakers[0] === "{{ speaker.ref }}" || talk.speakers[1] === "{{ speaker.ref }}" || talk.speakers[2] === "{{ speaker.ref }}") {
                speakers.push({{ speaker | jsonify }});
            }
        {% endfor %}

        global.TALK = talk;
        global.SPEAKERS = speakers;
    }(window));
</script>

                    <script>
                        (function () {
                            jQuery(document).ready(function ($) {
                                if (window.TALK.type === 'talk') {
                                    $('#session-type').append('Talk');
                                } else {
                                    $('#session-type').append('Workshop');
                                }

                                const updateSpeakerPage = function () {
                                    $("article").addClass("hidden");
                                    $("#talk").removeClass("hidden");
                                    for (let i = 0; i < window.SPEAKERS.length; i++) {
                                        const speaker = window.SPEAKERS[i],
                                            $container = $("#speaker-page-" + i),
                                            updateSocialLink = function (social) {
                                                if (speaker[social]) {
                                                    let link = speaker[social];
                                                    if (social === 'twitter') {
                                                        link = link.replace('\@', '')
                                                        if (!link.startsWith('http://') && !link.startsWith('https://')) {
                                                            link = 'http://twitter.com/' + link
                                                        }
                                                    }
                                                    $container.removeClass("hidden");
                                                    $container.find("." + social).show();
                                                    $container.find("." + social + " a").attr("href", link);
                                                }

                                            };

                                        $container.find('.speaker-image').attr("src", $('.speaker-image').attr("data-image-base") + speaker.image);
                                        $container.find('.speaker-image').attr("alt", speaker.name);
                                        $container.find(".name").html(speaker.name);
                                        $container.find(".biography").html(speaker.biography);
                                        $container.find(".description").html(speaker.description);

                                        updateSocialLink("linkedin");
                                        updateSocialLink("twitter");
                                        updateSocialLink("homepage");
                                    }

                                    const talk = window.TALK;
                                    const title = '<h1 class="talk-title"> ' + talk.title + '</h1><i>(' + talk.type + ')<i>';
                                    $('#post-content').append(title);

                                    let abstractContent;
                                    if (!talk.requirements) {
                                        abstractContent = talk.abstract
                                    } else {
                                        abstractContent = talk.abstract
                                            + '<br><br><span style="text-decoration:underline;font-weight:bold;">Requirements for the workshop</span>: '
                                            + (talk.requirements.htmlText ? '<div>' + talk.requirements.htmlText + '</div>' : '')
                                            + (talk.requirements.link ? '<a href="' + talk.requirements.link + '" style="text-decoration: underline; color: blue;" target="_blank"> 👉 Find them here!!</a>' : '')
                                    }

                                    $('#post-content').append('<p style="text-align: justify;" class="abstract"> ' + abstractContent + ' </p>');

                                    if (talk.video) {
                                        const video = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + talk.video + '"' +
                                            'frameborder="0" autoplay encrypted-media allowfullscreen></iframe>';
                                        $('#post-content').append(video);
                                    }
                                };
                                updateSpeakerPage();
                            });

                        }());
