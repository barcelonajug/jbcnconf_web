<!DOCTYPE html>
<html lang="en">
{% include base.html %}
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    <meta name="description"
          content="{{ page.description }}">

    <meta name="keywords"
          content="{{ page.keywords }}">

    <meta name="author" content="Barcelona JUG">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="{{ base }}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ base }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ base }}/assets/css/style.css" rel="stylesheet">
    <link href="{{ base }}/assets/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Economica:700,400italic">
    <link rel="shortcut icon" href="{{ base }}/assets/ico/favicon.ico">
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>


<body>

{% include header.html %}

{{ content }}

{% include footer_menu.html %}

{% include footer.html %}

{% include copyright.html %}

<!-- start: Java Script -->
<script src="{{ base }}/assets/js/jquery-1.8.2.js"></script>
<script src="{{ base }}/assets/js/bootstrap.js"></script>
<script src="{{ base }}/assets/js/flexslider.js"></script>
<script src="{{ base }}/assets/js/carousel.js"></script>
<script src="{{ base }}/assets/js/jquery.cslider.js"></script>
<script src="{{ base }}/assets/js/slider.js"></script>
<script defer="defer" src="{{ base }}/assets/js/custom.js"></script>
<!-- end: Java Script -->

</body>
</html>
