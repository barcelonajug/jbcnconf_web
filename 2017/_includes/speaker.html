<script>
    
    (function(global){

        var speakers = [];
        {% for speaker in site.data.speakers.speakers %}

        var speaker = {{ speaker | jsonify }}
        if(window.location.search.indexOf(speaker.ref)!==-1){
            speakers.push(speaker);
        }
        {% endfor %}
        
        
        global.CURRENT_SPEAKER = speakers;
        
    }(window));
    
   

    //don't format this file
</script>
